<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"defer></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h2>My Registration Page</h2>
    </div>
    <div>
            <div>
                <label for="firstName">First Name: </label>
                <input id="firstName" type="text" placeholder="First Name">
                <br>
                <span class="custom-span-font"> ***try entering your first name with combination of upper and lower case</span><br>

            </div>
            <br>
            <div>
                <label for="lastName">Last Name: </label>
                <input id="lastName" type="text" placeholder="last Name">
                <br>
                <span class="custom-span-font"> ***try entering your last name with combination of upper and lower case</span>
            </div>
            <br>
            <div>
                <label for="email">Email Address: </label>
                <input id="email" type="email" placeholder="Email Address">
                <br>
                <span class="custom-span-font"> ***try entering your email with uppercase</span>
            </div>
            <br>
            <div>
                <label for="birthdate">Birthday: </label>
                <input id ="birthdate"type="date">
            </div>
            <br>
            <div>
                <label for="phoneNumber: ">Phone number: </label>
                <input id="phoneNumber" type="text" placeholder="">
                <br>
            </div>
            <br>
            <div>
                <button id="submitBtn" type="submit">Submit</button>
            </div>
    </div>

    <hr>

    <!-- OUTPUT -->
    <div>
        <div>
            <h4>Output: </h4>
        </div>
        <div>
            <label for="fName"> First Name: </label>
            <span class="fName"></span>
        </div>
        <div>
            <label for="lName"> Last Name: </label>
            <span class="lName"></span>
        </div>
        <div>
            <label for="emailAddress"> Email Address: </label>
            <span class="emailAddress"></span>
        </div>
        <div>
            <label for="bDate"> Birthday: </label>
            <span class="bDate"></span>
        </div>
        <div>
            <label for="pNumber"> Phone Number: </label>
            <span class="pNumber"></span>
        </div>
    </div>
</body>
</html>
